<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev-' %>vue-ele-manage</title>

  <% if(htmlWebpackPlugin.options.isProd) { %>
  <!-- nprogress的样式表文件 -->
  <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
  <!-- element-ui的样式文件 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- vue-quill-editor的样式文件 -->
  <link href="http://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
  <link href="http://cdn.quilljs.com/1.3.4/quill.bubble.css" rel="stylesheet">
  <link href="http://cdn.quilljs.com/1.3.4/quill.core.css" rel="stylesheet">
  <!-- vue的js文件 -->
  <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  <!-- 导入element的js文件 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- nprogress的js文件 -->
  <script src='https://unpkg.com/nprogress@0.2.0/nprogress.js'></script>
  <!-- axios的js文件 -->
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  <!-- echars 的js文件 -->
  <script src='https://cdn.bootcss.com/echarts/4.7.0/echarts.min.js'></script>
  <!-- 富文本编辑器的js文件 -->
  <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.min.js'></script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
